name: Build and Deploy
on:
    push:
        branches: [ "master" ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v1
            - name: Build
              id: build
              run: |
                  bun install
                  bun run build
            # Create the release on github
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v4
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                publish_dir: ./public